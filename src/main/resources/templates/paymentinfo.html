<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TestStore</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <header>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/Home}">View Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}">View Cart</a>
              </li>
            </ul>
          <form th:action="@{/logout}" method="post">
            <input class="btn btn-primary" type="submit" value="Sign Out"/>
          </form>
        </nav>
      </header>

    <body>          
        
        <div class="container-sm">

          
          <button id="billingBtn" class="btn btn-primary">ShippingAddress same as billingAddress?</button>
          
          <div id="billingAddress">
            <form th:action="@{/setBilling}" th:object="${Address}" method="post">      
              <table style="width: 70%;">
                <tr>
                  <td>
                    <div class="input-group flex-nowrap">
                      <label class="input-group-text" for="name">Name:</label>
                      <input class="form-control" type="text" id="name" th:field="*{name}" required />
                    </div>
                  </td>
                  <td>
                    <div th:if="${#fields.hasErrors('street')}">Invalid Street</div>
                    <div class="input-group flex-nowrap">
                      <label class="input-group-text" for="street">Street:</label>
                      <input class="form-control" type="text" id="street" th:field="*{street}" required />
                    </div>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div th:if="${#fields.hasErrors('country')}">Invalid Country, use US</div>
                    <div class="input-group flex-nowrap">
                      <label  class="input-group-text" for="country">Country:</label>
                      <input class="form-control" type="text" id="country" th:field="*{country}" required />
                    </div>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div th:if="${#fields.hasErrors('postalCode')}">Invalid Postalcode</div>
                    <div class="input-group flex-nowrap">
                      <label  class="input-group-text" for="postalCode">Postalcode:</label>
                      <input class="form-control" type="text" id="postalCode" th:field="*{postalCode}" required />
                    </div>
                  </td>
                  <td>
                    <div th:if="${#fields.hasErrors('city')}">Invalid City</div>
                    <div class="input-group flex-nowrap">
                      <label  class="input-group-text" for="city">City:</label>
                      <input class="form-control" type="text" id="city" th:field="*{city}" required />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><input class="btn btn-primary" type="submit" value="Next"/></td>
                </tr>
              </table>
            </form>      
          </div>
        
          <form th:action="@{/payment}" th:object="${PaymentMethod}" method="post">
            <label class="input-group-text" for="paymentMethod">Zahlungsmethoden:</label>
            <select id="paymentMethod" th:field="*{type}" required class="form-select">
              <option value="Invoice">Rechnung</option>
              <option value="CreditCard">Kreditkarte</option>
            </select> 

            <div id="creditCardSection" style="display:none;">
              <div class="input-group flex-nowrap">
                  <label class="input-group-text" for="paymentMethod">Art:</label>
                      <select id="paymentMethod" th:field="*{cardType}" required class="form-select">
                          <option value="Visa">Visa</option>
                          <option value="American Express">American Express</option>
                      </select>
              </div>

              <table>
                <tr>
                  <td colspan="3">
                    <div class="input-group flex-nowrap">
                      <label  class="input-group-text" for="cardName">Name:</label>
                      <input class="form-control" type="text" id="cardName" th:field="*{cardHolderName}" required />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <div class="input-group flex-nowrap">
                      <label class="input-group-text" for="cardNumber">CardNumber:</label>
                      <input class="form-control" type="text" id="cardNumber" th:field="*{cardNumber}" required />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>
                    <div class="input-group flex-nowrap">
                      <label class="input-group-text" for="cardCvv">CVV:</label>
                      <input class="form-control" type="text" id="cardCvv" th:field="*{cvv}" required />
                    </div>
                  </td>
                  <td>
                    <div class="input-group flex-nowrap">
                      <label class="input-group-text" for="expiryYear">ExpiryYear:</label>
                      <input class="form-control" type="number" id="expiryYear" th:field="*{expiryYear}" required min="2023"/>
                    </div>
                  </td>
                  <td>
                    <div class="input-group flex-nowrap">
                      <label class="input-group-text" for="expiryMonth">ExpiryMonth:</label>
                      <input class="form-control" type="number" id="expiryMonth" th:field="*{expiryMonth}" required min="1" max="12"/>
                    </div>
                  </td>
                </tr>
              </table>
            </div>

            <input type="submit" value="Absenden" class="btn btn-primary"/>
          </form>
            <a th:href="@{/cancelCheckout}"><button class="btn btn-primary">Cancel Checkout</button></a>   
        </div>

    </body>

    <script>
        document.getElementById("paymentMethod").addEventListener("change", function() {
            var paymentMethod = document.getElementById("paymentMethod").value;
            var creditCardSection = document.getElementById("creditCardSection");
            if (paymentMethod === "CreditCard") {
              creditCardSection.style.display = "block";
            } else {
              creditCardSection.style.display = "none";
            }
          });


          document.getElementById("billingBtn").addEventListener("click", function() {            
            document.getElementById("billingAddress").style.display = "none";
          });
          
    </script>
</html>
