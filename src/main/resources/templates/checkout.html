   <body class="main-layout">

     <!-- banner -->
     <section class="banner_main">
       <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <p>Hier muss noch was hin</p>
              </div>
           </div>
        </div>
     </section>
     <!-- end banner -->

     <!-- Content Container -->
     <div class="container-lg min-vh-100" style="width:50%; margin: 0 auto;">
        <div class="row">
           <div class="col-md-6 offset-md-3">
             <div class="row">
                  <form th:action="@{/placeOrder}" th:object="${Address}" method="post" class="main_form">
                    <div class="col-md-12 text-center">
                      <h2>Bestell Details</h3>
                    </div>
                    <div class="col-md-12">
                      <input class="contactus" placeholder="Name" type="type" name="Name" id="name" th:field="*{name}" required> 
                    </div>
                    <div class="col-md-12">
                      <input class="contactus" placeholder="Straße" type="type" name="Straße" id="street" th:field="*{street}" required> 
                    </div>
                    <div class="col-md-12">
                      <input class="contactus" placeholder="Postleitzahl" type="type" name="plz" id="postalCode" th:field="*{postalCode}" required> 
                    </div>
                    <div class="col-md-12">
                      <input class="contactus" placeholder="Stadt" type="type" name="city" id="city" th:field="*{city}" required> 
                    </div>
                    <div class="col-md-12">
                      <input class="contactus" placeholder="Land" type="type" name="Land" id="country" th:field="*{country}" required> 
                    </div>
                    <div class="col-md-12">
                      <textarea class="contactus" placeholder="Lieferinformationen" id="shippingInstructions" th:field="*{shippingInstructions}"></textarea> 
                    </div>
                    <div class="col-md-12">
                      <input class="read_more" type="submit" value="Nächster Schritt"/>
                    </div>
                    <div class="col-md-12">
                      <button class="read_more" style="color: red;"><a th:href="@{/cancelCheckout}">Abbrechen</a></button>
                    </div>
                  </form>
                </div>
           </div>
        </div>
     </div>
   </body>
