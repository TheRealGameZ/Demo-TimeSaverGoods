<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TestStore</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <header>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">View Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/cart}">View Cart</a>
              </li>
            </ul>
          <form th:action="@{/logout}" method="post">
            <input class="btn btn-primary" type="submit" value="Sign Out"/>
          </form>
        </nav>
      </header>

    <body>          
        
        <div class="container-sm">

            <form th:action="@{/placeOrder}" th:object="${Address}" method="post">      
              <table style="width: 70%;">
                <tr>
                  <td>
                    <div class="input-group flex-nowrap">
                      <label class="input-group-text" for="name">Name:</label>
                      <input class="form-control" type="text" id="name" th:field="*{name}" required />
                    </div>
                  </td>
                  <td>
                    <div th:if="${#fields.hasErrors('street')}">Invalid Street</div>
                    <div class="input-group flex-nowrap">
                      <label class="input-group-text" for="street">Street:</label>
                      <input class="form-control" type="text" id="street" th:field="*{street}" required />
                    </div>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div th:if="${#fields.hasErrors('country')}">Invalid Country, use US</div>
                    <div class="input-group flex-nowrap">
                      <label  class="input-group-text" for="country">Country:</label>
                      <input class="form-control" type="text" id="country" th:field="*{country}" required />
                    </div>
                  </td>
                </tr>

                <tr>
                  <td>
                    <div th:if="${#fields.hasErrors('postalCode')}">Invalid Postalcode</div>
                    <div class="input-group flex-nowrap">
                      <label  class="input-group-text" for="postalCode">Postalcode:</label>
                      <input class="form-control" type="text" id="postalCode" th:field="*{postalCode}" required />
                    </div>
                  </td>
                  <td>
                    <div th:if="${#fields.hasErrors('city')}">Invalid City</div>
                    <div class="input-group flex-nowrap">
                      <label  class="input-group-text" for="city">City:</label>
                      <input class="form-control" type="text" id="city" th:field="*{city}" required />
                    </div>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <div class="input-group flex-nowrap">
                      <label  class="input-group-text" for="shippingInstructions">Shipping Instructions:</label>
                      <textarea class="form-control" id="shippingInstructions" th:field="*{shippingInstructions}"></textarea>
                  </div>
                  </td>
                </tr>
                <tr>
                  <td><input class="btn btn-primary" type="submit" value="Next"/></td>
                </tr>
              </table>
            </form> 

              <td><a th:href="@{/cancelCheckout}"><button class="btn btn-primary">Cancel Checkout</button></a></td>
                  
        </div>
</html>
